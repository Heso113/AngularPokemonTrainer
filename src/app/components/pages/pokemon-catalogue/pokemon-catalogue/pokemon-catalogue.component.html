
<div class="container">
    <h1 class="text-center mt-3">Pokemon Catalogue</h1>
    <nav>
        <div>
            <button (click)="onBackClicked()">Back</button>
        </div>
        <div>
            <button *ngFor="let page of pokemonPages; index as i" (click)="getPageOfPokemons(i)">{{i}}</button>
        </div>
    </nav>
   
    
        <div class="row row-cols-1 row-cols-md-5">
            <div class="card h-100 m-3" style="width: 18rem;" *ngFor="let pokemon of currentPokemonPage; index as i">
                <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card> 
            </div>
        </div>
    
    </div>
