<div class="container">
<nav>
    <div>
        <button (click)="getPageOfPokemons(0)">1</button>
        <button (click)="getPageOfPokemons(1)">2</button>
        <button (click)="getPageOfPokemons(2)">3</button>
        <button (click)="getPageOfPokemons(3)">4</button>
        <button (click)="getPageOfPokemons(4)">5</button>
        <button (click)="getPageOfPokemons(5)">6</button>
        <button (click)="getPageOfPokemons(6)">7</button>
        <button (click)="getPageOfPokemons(7)">8</button>
        <button (click)="getPageOfPokemons(8)">9</button>
        <button (click)="getPageOfPokemons(9)">10</button>
        <button (click)="getPageOfPokemons(10)">11</button>
    </div>
</nav>

<div>
    <div>
        <button (click)="getAllPokemons()" type="button">Get it all!</button>

    </div>
</div>


    <div class="row row-cols-1 row-cols-md-5">
        <div class="card h-100 m-3" style="width: 18rem;" *ngFor="let pokemon of currentPokemonPage">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{pokemon.name}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a class="btn btn-primary" (click)="getPokemonByUrl(pokemon.url)">Pokemon Details</a>
            </div>
        </div>
    </div>

</div>
